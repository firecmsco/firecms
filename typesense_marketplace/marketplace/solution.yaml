# FireCMS Typesense Search - Google Cloud Marketplace Solution

name: firecms-typesense-search
version: 1.0.0
providerName: firecms

description: |
  Full-text search for Firestore powered by Typesense. Automatically syncs your
  Firestore collections to Typesense for typo-tolerant, instant search.

detailedDescription: |
  ## Overview
  
  FireCMS Typesense Search automatically deploys a Typesense search server on
  Google Compute Engine and keeps it synchronized with your Firestore database.
  
  ## Features
  
  - **One-click setup**: Automatic VM provisioning and configuration
  - **Real-time sync**: Firestore documents are indexed immediately on create/update/delete
  - **Typo-tolerant**: Typesense provides industry-leading typo tolerance
  - **Low cost**: Starting at ~$7/month for the Typesense VM
  - **Scalable**: Choose from multiple VM sizes based on your data volume
  
  ## Pricing Tiers
  
  | Plan | VM Size | RAM | Storage | Monthly Cost |
  |------|---------|-----|---------|--------------|
  | Starter | e2-micro | 1 GB | 10 GB | $15/month |
  | Professional | e2-small | 2 GB | 50 GB | $29/month |
  | Enterprise | e2-medium | 4 GB | 100 GB | $59/month |
  
  ## How It Works
  
  1. Subscribe through Google Cloud Marketplace
  2. Sign in with your Google account
  3. Configure which Firestore collections to index
  4. Your Typesense server is automatically provisioned
  5. Data syncs in real-time as you update Firestore

