name: Publish Canary Packages

on:
  push:
    branches:
      - canary

concurrency:
  group: canary-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-canary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Set canary version
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          CANARY_VERSION="3.1.0-canary.${SHORT_SHA}"
          echo "CANARY_VERSION=$CANARY_VERSION" >> $GITHUB_ENV
          echo "Publishing canary version: $CANARY_VERSION"

          # Update all package versions without creating git tags or commits
          npx lerna version "$CANARY_VERSION" --no-git-tag-version --no-push --yes

          # Commit version changes locally so lerna publish doesn't complain
          # (this commit is never pushed back)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: canary version $CANARY_VERSION" --no-verify

      - name: Publish to npm
        run: npx lerna publish from-package --yes --dist-tag canary
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "### ðŸ¤ Canary Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ env.CANARY_VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install @firecms/core@canary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
